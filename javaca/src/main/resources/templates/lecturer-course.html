<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lecturer Course</title>
	<link rel="stylesheet" th:href="@{/css/custom.css}" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<h1 align="center">Lecturer Course</h1>

<div class="topnav">
  		<a href="#home">Home</a>
  		<a href="/Viewlectuers">View all Lecturers</a>
 	 	<a href="/Addlecture">Add New Lecturer </a>
 		<a href="/ViewStudents">View all Students</a>
 	 	<a href="/adduser">Add New Student </a>
 	 	<a class="active" href="/manage-viewCourse">View all Courses</a>
 	 	<a href="/manage-addCourse">Add New Course</a>
	</div>
	<br />
	<br />

	<form:form>
		<table id="t01" border="2" width="70%" cellpadding="2">
			<tr>
				<th>Teaching ID</th>
				<th>Status</th>
				<th>Course ID</th>
				<th>Lecturer ID</th>
				<th></th>
			</tr>


			<tr th:each="lecturercourse : ${list}">
				<td th:text="${lecturercourse.teachingID}"></td>
				<td th:text="${lecturercourse.status}"></td>	
				<td><a th:href="@{'/course-enrollment/' + ${lecturercourse.course}}" th:text="${lecturercourse.course}"  ></a></td>  	
				<td th:text="${lecturercourse.user}"></td>
				<td><a th:href="@{'/course-enrollment/' + ${lecturercourse.course}}">View Course Enrollment</a></td>  	
				  
			</tr>

		</table>
		<br />


	</form:form>
</body>


</html>
